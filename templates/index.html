<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Google vyhledávání</title>
</head>
<body>

    <h1>Vyhledávání na Googlu</h1>

    <!-- Formulář pro zadání klíčového slova -->
    <form method="GET" action="/search">
        <input
            type="text"
            name="q"
            placeholder="Zadejte klíčové slovo"
            required
        >
        <button type="submit">Hledat</button>
    </form>

    <p>
        Výsledky vyhledávání budou uloženy do JSON souboru na PC.
    </p>

</body>
</html>
