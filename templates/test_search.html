<!DOCTYPE html>
<html>
<head>
    <title>Google Search Scraper</title>
</head>
<body>
    <h1>Zadejte klíčové slovo</h1>
    <input type="text" id="searchInput" placeholder="Zadejte hledaný výraz...">
    <button onclick="search()">Hledat</button>
    
    <div id="results"></div>
    
    <script>
        async function search() {
            const query = document.getElementById('searchInput').value;
            const response = await fetch(`/api/search?q=${query}`);
            const results = await response.json();
            
            let html = '<h2>Výsledky:</h2><ul>';
            results.forEach(r => {
                html += `<li><a href="${r.link}" target="_blank">${r.title}</a><br>${r.snippet}</li>`;
            });
            html += '</ul>';
            
            document.getElementById('results').innerHTML = html;
        }
    </script>
</body>
</html>
